[SETTINGS]
COMMIT_MESSAGE = Syncing
FILTER_DUPES_BY_SECS = 86400

[APIS]
GITHUB = https://api.github.com/
LEETCODE_GRAPHQL = https://leetcode.com/graphql/
LEETCODE_SUBMISSIONS = https://leetcode.com/api/submissions/

[GH_API_ENDPOINTS]
REPO_READ_COMMITS = repos/{owner}/{repo}/commits?per_page={per_page}&page={page}
REPO_INFO = repos/{owner}/{repo}
REPO_TREE = repos/{owner}/{repo}/git/trees
REPO_COMMIT = repos/{owner}/{repo}/git/commits
REPO_REF = repos/{owner}/{repo}/git/refs/heads/{branch}
